<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>HatClient v0.1</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/newstyle.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>

<body>
	<nav class="nav-extended black" role="navigation">
		<div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">HatClient<span>v0.1</span></a>
		<ul class="right hide-on-med-and-down">
			<li><a href="#about">About</a></li>
			<li><a href="#">Help</a></li>
			<li><a href="#modal1">Settings</a></li>
		</ul>
		<ul id="nav-mobile" class="right side-nav">
			<li><a href="#about">About</a></li>
			<li><a href="#">Help</a></li>
			<li><a href="#modal1">Settings</a></li>
		</ul>
		<a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
		</div>
		<div class="nav-content">
		</div>
	</nav>
  <div id="welcomepage" class="container loginform">
    <div class="col s12">
      <div class="row">
        <div class="input-field col s4 offset-s4">
          <select id="serverchoice">
		<option value="hackchat">hack.chat</option>
		<option value="toastychat">chat.toastystoemp.com</option>
          </select>
          <label>Server/Fork</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4 offset-s4">
          <input id="room" type="text" placeholder="Room (eg: programming, no ?)">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4 offset-s4">
          <input id="username" type="text" placeholder="Username">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4 offset-s4">
          <input id="password" type="password" placeholder="Password">
        </div>
      </div>
      <div class="row">
        <div class="col s4 offset-s4 center-align">
          <button class="btn waves-effect waves-light" onclick="initialize()">Login</button>
        </div>
      </div>
    </div>
  </div>
  
  <div id="main" class="hidden">
  <ul id="messages" class="collection">
  
  </ul>
  <div class="container">
	<div class="row">
		<form class="col s12">
		  <div class="row">
			<div class="input-field col s12">
			  <div id="chatform"><textarea id="icon_prefix2 chatinput" class="materialize-textarea" type="text" autocomplete="off" autofocus></textarea></div>
			</div>
		  </div>
		</form>
	  </div>
  </div>
  
  </div>

	 <!-- Modal Structure -->
	 <div id="modal1" class="modal bottom-sheet">
		<div class="modal-content">
			<h4>HatClient Settings</h4>
				<p>A bunch of text</p>
		</div>

		<div class="modal-footer">
		  <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Save</a>
		  <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
		</div>
	</div>
	<div id="about" class="modal">
		<div class="modal-content">
			<h4>About HatClient</h4>
				<p>HatClient is a custom client for forks of <a href="#">hack.chat</a>.<br>It is currently <b>unfinished</b>.<br><br><b>VERSION:</b> 0.1<br><b>LAST UPDATED:</b> February 18, 2017</p>
		</div>
		<div class="modal-footer">
		  <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">OK</a>
		</div>
	</div>
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/hatclient.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/init.js"></script>
</body>

</html>
