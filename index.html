<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>HatClient v0.1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/katex/katex.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <script src="/katex/katex.min.js"></script>
    <script src="/katex/contrib/auto-render.min.js"></script>
</head>

<body>
	<div class="welcomepage" id="welcomepage">
		<img src="hatclient_logo.png" class="loginlogo">
		<div class="chatlogin">
			<h3>Login</h3>
			<select id="serverchoice">
				<option value="hackchat">hack.chat</option>
				<option value="32chat">chat.32ch.org</option>
			</select><br>
			<input id="room" placeholder="Room (eg: programming, no ?)" type="text">
			<input type="text" id="username" placeholder="Username"><br>
			<input type="password" id="password" placeholder="Password">
			<input id="loginbtn" type="submit" onclick="initialize();" value="Login">
			</div>
			<div class="centeredlink">Questions? <a href="mailto:bh@paswd4.com">bh@paswd4.com</a></div>
	</div>
	<div class="main hidden" id="main">
		<img src="hatclient_logo.png" class="logo"><span class="logover">v0.1</span>
	</div>
	<footer><p>HatClient v0.1 &nbsp;|&nbsp; Created by BlackHat &nbsp;|&nbsp; <a href="https://github.com/HatCrew/HatClient/" target="blank">GitHub</a></p></footer>
	<div class="container">
		<div id="messages" class="messages hidden">
			
		</div>
	</div>
	<div class="container hidden" id="chatformcont">
		<form id="chatform" class="chatform"><textarea id="chatinput" type="text" autocomplete="off" autofocus></textarea></form>
	</div>
	<script src="hatclient.js"></script>
</body>

</html>
